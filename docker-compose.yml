version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: clean_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-clean_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clean_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: clean_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-clean_db}
      PORT: ${PORT:-3000}
      NODE_ENV: development
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - clean_net

volumes:
  postgres_data:


networks:
  clean_net:
